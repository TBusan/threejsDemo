<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3.js 带掩膜等值线图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
        }
        .contour-path {
            fill-opacity: 0.8;
            stroke: #333;
            stroke-width: 0.5px;
        }
        .axis path, .axis line {
            stroke: #888;
        }
        .axis text {
            fill: #333;
        }
        .tooltip {
            position: absolute;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .color-legend {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>带掩膜效果的等值线图</h2>
        <div id="chart"></div>
        <div id="legend"></div>
    </div>
    <div class="tooltip"></div>

    <script type="module">
        import { contourData } from './contourData.js';
        
        // 配置参数
        const width = 800;
        const height = 600;
        const margin = { top: 50, right: 50, bottom: 50, left: 50 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        // 创建SVG容器
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + 50)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
            
        // 解析contourData数据
        const dataX = contourData.data.x; // X坐标数组
        const dataY = contourData.data.y; // Y坐标数组
        const dataValues = contourData.data.v; // 值的二维数组
        const zMin = contourData.data.zmin; // 最小值
        const zMax = contourData.data.zmax; // 最大值
        
        // 创建比例尺 - 使用准确的数据范围
        const xScale = d3.scaleLinear()
            .domain([3.0, 155.0]) // 确保使用数据的确切范围
            .range([0, innerWidth]);
            
        const yScale = d3.scaleLinear()
            .domain([-29.874, 0]) // 确保使用数据的确切范围
            .range([innerHeight, 0]);
            
        // 获取数据网格尺寸
        const gridSizeX = dataX.length;
        const gridSizeY = dataY.length;
        
        // 创建一维数组来存储数据，以供D3使用
        const gridData = new Array(gridSizeY * gridSizeX);
        
        // 处理contourData中的数据，转换为D3可用的格式
        function processContourData() {
            // 将二维数组扁平化为一维
            for (let y = 0; y < gridSizeY; y++) {
                for (let x = 0; x < gridSizeX; x++) {
                    const value = dataValues[y][x];
                    
                    // null值处理：将null值替换为undefined，让D3自动跳过这些区域
                    if (value === null) {
                        gridData[y * gridSizeX + x] = undefined;
                    } else {
                        gridData[y * gridSizeX + x] = value;
                    }
                }
            }
            
            return gridData;
        }
        
        // 生成地形数据
        const processedGridData = processContourData();
        
        // 基于数据范围自动生成等值线阈值
        const valueRange = zMax - zMin;
        const thresholdCount = 20;
        const thresholds = [];
        
        // 添加特定阈值
        const specificThresholds = [0,100, 200, 300, 400, 500,1000];
        
        // 首先添加特定阈值
        specificThresholds.forEach(val => {
            if (val >= zMin && val <= zMax && !thresholds.includes(val)) {
                thresholds.push(val);
            }
        });
        
        // 然后添加均匀分布的阈值
        for (let i = 1; i <= thresholdCount; i++) {
            const val = zMin + (valueRange * i) / (thresholdCount + 1);
            // 避免与特定阈值太接近
            const isTooClose = specificThresholds.some(specific => 
                Math.abs(val - specific) < valueRange / 40);
            if (!isTooClose) {
                thresholds.push(val);
            }
        }
        
        // 对阈值进行排序
        thresholds.sort((a, b) => a - b);

        console.log('thresholds==',thresholds);
        
        // 使用d3.contours()从处理后的网格数据生成等值线
        const contourGenerator = d3
            .contours()
            .size([gridSizeX, gridSizeY])
            .thresholds(thresholds);
            
        // 计算等值线
        let contours = contourGenerator(processedGridData);

        console.log('contours==',contours);
        
        // 转换等值线网格索引为实际坐标
        contours = contours.map(contour => {
            // 创建一个新的contour对象，保留原始的value和type
            const newContour = {
                type: contour.type,
                value: contour.value,
                coordinates: []
            };
            
            // 转换每个多边形的坐标
            newContour.coordinates = contour.coordinates.map(polygon => {
                return polygon.map(ring => {
                    return ring.map(point => {
                        // 获取原始网格索引
                        const x = point[0];
                        const y = point[1];
                        
                        // 索引到实际坐标的转换（双线性插值）
                        // 获取索引的整数部分和小数部分
                        const xFloor = Math.floor(x);
                        const yFloor = Math.floor(y);
                        const xFrac = x - xFloor;
                        const yFrac = y - yFloor;
                        
                        // 确保索引在有效范围内
                        const x0 = Math.min(Math.max(0, xFloor), gridSizeX - 2);
                        const y0 = Math.min(Math.max(0, yFloor), gridSizeY - 2);
                        const x1 = Math.min(x0 + 1, gridSizeX - 1);
                        const y1 = Math.min(y0 + 1, gridSizeY - 1);
                        
                        // 获取四个相邻点的实际坐标
                        const xCoord00 = dataX[x0];
                        const yCoord00 = dataY[y0];
                        const xCoord10 = dataX[x1];
                        const yCoord10 = dataY[y0];
                        const xCoord01 = dataX[x0];
                        const yCoord01 = dataY[y1];
                        const xCoord11 = dataX[x1];
                        const yCoord11 = dataY[y1];
                        
                        // 计算数据范围边界（提前计算以提高性能）
                        const xMin = Math.min(...dataX);
                        const xMax = Math.max(...dataX);
                        const yMin = Math.min(...dataY);
                        const yMax = Math.max(...dataY);
                        
                        // 严格检查：确保所有插值使用的坐标都在范围内
                        // 如果索引对应的实际坐标超出范围，调整到边界
                        const safeXCoord00 = Math.max(xMin, Math.min(xCoord00, xMax));
                        const safeYCoord00 = Math.max(yMin, Math.min(yCoord00, yMax));
                        const safeXCoord10 = Math.max(xMin, Math.min(xCoord10, xMax));
                        const safeYCoord10 = Math.max(yMin, Math.min(yCoord10, yMax));
                        const safeXCoord01 = Math.max(xMin, Math.min(xCoord01, xMax));
                        const safeYCoord01 = Math.max(yMin, Math.min(yCoord01, yMax));
                        const safeXCoord11 = Math.max(xMin, Math.min(xCoord11, xMax));
                        const safeYCoord11 = Math.max(yMin, Math.min(yCoord11, yMax));
                        
                        // 双线性插值计算实际坐标
                        // X坐标插值
                        const xTop = safeXCoord00 * (1 - xFrac) + safeXCoord10 * xFrac;
                        const xBottom = safeXCoord01 * (1 - xFrac) + safeXCoord11 * xFrac;
                        let actualX = xTop * (1 - yFrac) + xBottom * yFrac;
                        
                        // Y坐标插值
                        const yLeft = safeYCoord00 * (1 - yFrac) + safeYCoord01 * yFrac;
                        const yRight = safeYCoord10 * (1 - yFrac) + safeYCoord11 * yFrac;
                        let actualY = yLeft * (1 - xFrac) + yRight * xFrac;
                        
                        // 再次确保最终结果也在范围内
                        actualX = Math.max(xMin, Math.min(actualX, xMax));
                        actualY = Math.max(yMin, Math.min(actualY, yMax));
                        
                        // 返回实际坐标
                        return [actualX, actualY];
                    });
                });
            });
            
            return newContour;
        });
        
        console.log('transformed contours==', contours);
        
        // 颜色比例尺 - 使用紫蓝色系
        const colorScale = d3.scaleSequential()
            .domain([d3.min(thresholds), d3.max(thresholds)])
            .interpolator(d3.interpolateRgbBasis([
                "#4c1d8f", // 深紫色
                "#5535c9", // 紫色
                "#493fbd", // 蓝紫色
                "#385ddc", // 紫蓝色
                "#4272f5"  // 蓝色
            ]));
            
        // 创建从实际坐标映射到屏幕坐标的转换函数
        const coordToScreenTransform = d3.geoTransform({
            point: function(x, y) {
                // 使用比例尺将实际坐标转换为屏幕坐标
                this.stream.point(xScale(x), yScale(y));
            }
        });
        
        // 创建地理路径生成器，使用实际坐标到屏幕坐标的转换
        const path = d3.geoPath().projection(coordToScreenTransform);
        
        // 添加更精确的剪切路径，限制在数据有效范围内
        svg.append("defs")
            .append("clipPath")
            .attr("id", "data-clip")
            .append("rect")
            .attr("x", xScale(Math.min(...dataX)))
            .attr("y", yScale(Math.max(...dataY)))
            .attr("width", xScale(Math.max(...dataX)) - xScale(Math.min(...dataX)))
            .attr("height", yScale(Math.min(...dataY)) - yScale(Math.max(...dataY)));
            
        // 绘制等值线区域
        const contourLayer = svg.append("g")
            .attr("clip-path", "url(#data-clip)");
            
        contourLayer.selectAll("path")
            .data(contours)
            .enter()
            .append("path")
            .attr("d", path) // 直接使用path函数，不需要额外转换
            .attr("fill", d => colorScale(d.value))
            .attr("stroke", "#333")
            .attr("stroke-width", d => {
                // 特定等值线加粗
                return specificThresholds.includes(Math.round(d.value)) ? 1.5 : 0.5;
            })
            .attr("stroke-opacity", d => {
                // 特定等值线更不透明
                return specificThresholds.includes(Math.round(d.value)) ? 1 : 0.7;
            })
            .attr("class", "contour-path")
            .on("mouseover", function(event, d) {
                // 高亮等值线
                d3.select(this).attr("stroke-width", "2px").attr("stroke", "#000");
                
                // 显示工具提示
                const tooltip = d3.select(".tooltip");
                tooltip.style("opacity", 1)
                    .html(`值: ${d.value.toFixed(2)}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function() {
                // 恢复等值线样式
                d3.select(this).attr("stroke-width", d => {
                    return specificThresholds.includes(Math.round(d.value)) ? 1.5 : 0.5;
                }).attr("stroke", "#333");
                
                // 隐藏工具提示
                d3.select(".tooltip").style("opacity", 0);
            });
            
        // 添加坐标轴
        const xAxis = d3.axisBottom(xScale)
            .ticks(10)
            .tickFormat(d => d.toFixed(0));
        const yAxis = d3.axisLeft(yScale)
            .ticks(15)
            .tickFormat(d => d.toFixed(1));
        
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0, ${innerHeight})`)
            .call(xAxis)
            .append("text")
            .attr("x", innerWidth / 2)
            .attr("y", 40)
            .attr("fill", "#000")
            .style("text-anchor", "middle")
            .text("X轴 (km)");
            
        svg.append("g")
            .attr("class", "axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -innerHeight / 2)
            .attr("y", -40)
            .attr("fill", "#000")
            .style("text-anchor", "middle")
            .text("Y轴 (km)");
            
        // 修改坐标轴和网格标题
        svg.append("text")
            .attr("x", innerWidth / 2)
            .attr("y", -20)
            .attr("text-anchor", "middle")
            .attr("font-size", "16px")
            .attr("font-weight", "bold")
            .text("流场数据等值线图 (带掩膜效果) Y范围: " + d3.min(dataY).toFixed(1) + " 到 " + d3.max(dataY).toFixed(1));
            
        // 创建颜色图例
        const legendWidth = 300;
        const legendHeight = 20;
        
        const legendSvg = d3.select("#legend")
            .append("svg")
            .attr("width", legendWidth + 60)
            .attr("height", legendHeight + 40)
            .append("g")
            .attr("transform", "translate(30,10)");
            
        // 创建线性渐变
        const gradient = legendSvg.append("defs")
            .append("linearGradient")
            .attr("id", "color-gradient")
            .attr("x1", "0%")
            .attr("y1", "0%")
            .attr("x2", "100%")
            .attr("y2", "0%");
            
        // 添加颜色渐变停止点
        const colorStops = [0, 0.25, 0.5, 0.75, 1];
        colorStops.forEach(stop => {
            gradient.append("stop")
                .attr("offset", `${stop * 100}%`)
                .attr("stop-color", colorScale(zMin + valueRange * stop));
        });
        
        // 添加颜色条
        legendSvg.append("rect")
            .attr("width", legendWidth)
            .attr("height", legendHeight)
            .style("fill", "url(#color-gradient)");
            
        // 创建图例轴
        const legendScale = d3.scaleLinear()
            .domain([zMin, zMax])
            .range([0, legendWidth]);
            
        const legendAxis = d3.axisBottom(legendScale)
            .ticks(5)
            .tickFormat(d => d.toFixed(0));
            
        legendSvg.append("g")
            .attr("transform", `translate(0, ${legendHeight})`)
            .call(legendAxis);
            
        // 添加"无数据"注释
        legendSvg.append("text")
            .attr("x", legendWidth / 2)
            .attr("y", legendHeight + 30)
            .attr("text-anchor", "middle")
            .attr("font-size", "12px")
            .text("注: 白色区域表示无数据 (null值)");
    </script>
</body>
</html>
