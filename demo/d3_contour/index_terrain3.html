<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js 地形图渲染</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            top: 40px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Three.js 地形图式等值线渲染</div>
    <div id="controls">
        <div><label><input type="checkbox" id="enableExtrusion" checked> 启用3D挤压效果</label></div>
        <div><label><input type="checkbox" id="showContourLines" checked> 显示等值线轮廓</label></div>
    </div>
    <div id="container"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "../../build/three.module.js",
                "three/addons/": "../../examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <script type="module">
        // ===== D3.js 部分：生成等值线数据 =====
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 配置参数
        const width = 800;
        const height = 600;
        const resolution = 256; // 纹理分辨率
        // 控制参数
        let enableExtrusion = true; // 默认启用挤压效果
        let showContourLines = true; // 显示等值线轮廓

        // 生成网格基础数据
        function generateGridData(nx, ny) {
            // 创建均匀网格
            const data = [];
            for (let j = 0; j < ny; j++) {
                for (let i = 0; i < nx; i++) {
                    data.push([i / (nx - 1), j / (ny - 1)]);
                }
            }
            return data;
        }
        
        // 基于网格计算值
        function computeGridValues(gridData, nx, ny) {
            // 创建值数组
            const values = new Array(gridData.length);
            
            // 创建更加自然流动的等值线图案
            for (let i = 0; i < gridData.length; i++) {
                const x = gridData[i][0];
                const y = gridData[i][1];
                
                // 使用多个不同频率的正弦波叠加来模拟柏林噪声
                // 基础波
                let value = 0;
                value += 70 * Math.sin(6.2 * x + 3.6 * y) + 70 * Math.cos(5.7 * y - 2.9 * x);
                
                // 高频细节波 - 添加小的变化
                value += 30 * Math.sin(12.2 * x + 13.7 * Math.sin(4.0 * y)) + 30 * Math.cos(11.9 * y + 7.3 * Math.sin(5.0 * x));
                value += 25 * Math.sin(19.8 * x * y) + 25 * Math.cos(17.2 * x * y);
                
                // 中频变化波 - 添加流动感
                value += 45 * Math.sin(8.2 * x + 4 * Math.cos(5.0 * y)) * Math.cos(7.0 * y);
                value += 55 * Math.cos(4.3 * x * x + 3.1 * y * y) * Math.sin(4.0 * x - 5.0 * y);
                
                // 创建局部热点区域
                // 右上角热点
                value += 100 * Math.exp(-8 * ((x-0.75)*(x-0.75) + (y-0.8)*(y-0.8)));
                
                // 左下角热点
                value += 90 * Math.exp(-10 * ((x-0.2)*(x-0.2) + (y-0.15)*(y-0.15)));
                
                // 中间热点
                value += 110 * Math.exp(-7 * ((x-0.5)*(x-0.5) + (y-0.5)*(y-0.5)));
                
                // 左上角热点
                value += 95 * Math.exp(-9 * ((x-0.25)*(x-0.25) + (y-0.75)*(y-0.75)));
                
                // 右下角热点
                value += 85 * Math.exp(-8.5 * ((x-0.75)*(x-0.75) + (y-0.25)*(y-0.25)));
                
                // 创建局部冷点区域(绿色区域)
                value -= 40 * Math.exp(-15 * ((x-0.4)*(x-0.4) + (y-0.3)*(y-0.3)));
                value -= 50 * Math.exp(-12 * ((x-0.65)*(x-0.65) + (y-0.65)*(y-0.65)));
                value -= 45 * Math.exp(-10 * ((x-0.15)*(x-0.15) + (y-0.55)*(y-0.55)));
                
                // 范围控制
                values[i] = Math.max(0, value + 100); // 确保有足够的基础值
            }
            
            return values;
        }
        
        // 提高网格密度以获得更平滑的等值线
        const nx = 200;
        const ny = 200;
        
        // 生成网格数据
        const gridData = generateGridData(nx, ny);
        const gridValues = computeGridValues(gridData, nx, ny);
        
        // 制作数据集，每个位置赋予一个值
        const data = gridData.map((d, i) => [d[0] * width, d[1] * height, gridValues[i]]);

        // 直接使用contours生成器从已有的网格数据生成等值线
        const contourGenerator = d3.contours()
            .size([nx, ny])
            .thresholds(30); // 增加等值线级数获得更多层次
        
        // 构建等值线数据
        const valueArray = new Float64Array(nx * ny);
        gridValues.forEach((v, i) => {
            valueArray[i] = v;
        });
        
        // 生成等值线
        let contours = contourGenerator(valueArray);
        
        // 等值线坐标转换 - 从网格索引转换为像素坐标
        contours.forEach(contour => {
            contour.coordinates.forEach(polygon => {
                polygon.forEach(ring => {
                    ring.forEach(point => {
                        point[0] = (point[0] / nx) * width;
                        point[1] = (point[1] / ny) * height;
                    });
                });
            });
        });
        
        // 确保contours按值从小到大排序
        contours.sort((a, b) => a.value - b.value);

        // 创建分段颜色比例尺，模拟图片中的色彩
        const colorScale = d3.scaleLinear()
            .domain([0, 40, 80, 140, 180, 230, 280])
            .range([
                '#006837', // 深绿
                '#1a9850', // 中绿
                '#66bd63', // 浅绿
                '#d9ef8b', // 黄绿
                '#ffffbf', // 黄白
                '#fdae61', // 淡橙
                '#f46d43', // 橙色
                '#d73027'  // 红色
            ])
            .interpolate(d3.interpolateRgb.gamma(0.7)); // 调整gamma值使色彩过渡更自然

        // 创建离屏 Canvas 进行纹理渲染
        const textureCanvas = document.createElement('canvas');
        textureCanvas.width = resolution;
        textureCanvas.height = resolution;
        const ctx = textureCanvas.getContext('2d');
        
        // 清除背景
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, resolution, resolution);
        
        // 对 Canvas 进行缩放以匹配分辨率
        const scaleX = resolution / width;
        const scaleY = resolution / height;
        ctx.scale(scaleX, scaleY);
        
        // 绘制等值线到 Canvas
        const path = d3.geoPath().context(ctx);
        
        // 先绘制所有填充区域
        contours.forEach(d => {
            ctx.beginPath();
            path(d);
            ctx.fillStyle = colorScale(d.value);
            ctx.fill();
        });
        
        // 再绘制所有线条
        contours.forEach(d => {
            ctx.beginPath();
            path(d);
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 0.5;
            ctx.stroke();
        });
        
        // ===== Three.js 部分：3D 渲染 =====
        
        // 设置 Three.js 场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        // 初始化Stats.js性能监视器
        const stats = new Stats();
        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.dom);
        stats.dom.style.position = 'absolute';
        stats.dom.style.top = '0px';
        stats.dom.style.left = '0px';
        stats.dom.style.zIndex = '100';
        
        // 设置摄像机
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 1.5);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            logarithmicDepthBuffer: true  // 启用对数深度缓冲解决Z-fighting
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.sortObjects = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // 添加轨道控制
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        
        // 创建从 Canvas 纹理
        const texture = new THREE.CanvasTexture(textureCanvas);
        texture.needsUpdate = true;
        
        // 创建基础平面材质
        const material = new THREE.MeshBasicMaterial({ 
            map: texture,
            side: THREE.DoubleSide
        });
        
        // 创建平面几何体（保持1:1比例）
        const aspectRatio = width / height;
        const planeGeometry = new THREE.PlaneGeometry(1 * aspectRatio, 1);
        
        // 创建网格
        const plane = new THREE.Mesh(planeGeometry, material);
        // 将底部平面向下移动一点，避免与等值线层发生深度冲突
        plane.position.z = -0.01;
        scene.add(plane);
        
        // 保存所有等值线网格的引用，以便更新
        const contourMeshes = [];
        
        // 创建等值线函数
        function createContours() {
            // 清除现有的等值线网格
            contourMeshes.forEach(mesh => {
                scene.remove(mesh);
                if (mesh.geometry) mesh.geometry.dispose();
                if (mesh.material) mesh.material.dispose();
            });
            contourMeshes.length = 0;
            
            // ===== 为每个等值线创建填充区域和环状线框 =====
            
            // 获取每个等值线的高度值
            const heightScale = 0.05; // 整体高度比例
            const layerGap = 0.002;   // 减小层间距
            const minValue = d3.min(contours, d => d.value);
            const maxValue = d3.max(contours, d => d.value);
            
            // 按照值从小到大遍历，这样可以确保高值区域在上方
            contours.forEach((contour, i) => {
                // 获取归一化高度值
                const normalizedValue = (contour.value - minValue) / (maxValue - minValue);
                const extrudeHeight = normalizedValue * heightScale;
                
                // 处理所有轮廓部分（contour可能包含多个分离的部分）
                contour.coordinates.forEach(polygon => {
                    // 创建形状
                    const shape = new THREE.Shape();
                    
                    // 处理外环（第一个点集）
                    const outerRing = simplifyPoints(polygon[0], 0.5);
                    
                    // 外环点集构建主形状
                    outerRing.forEach((point, j) => {
                        // 归一化坐标
                        const x = (point[0] / width - 0.5) * aspectRatio;
                        const y = -(point[1] / height - 0.5); // Y坐标反转
                        
                        if (j === 0) {
                            shape.moveTo(x, y);
                        } else {
                            shape.lineTo(x, y);
                        }
                    });
                    
                    // 处理内环（如果有的话）- 这些是形状中的"孔"
                    if (polygon.length > 1) {
                        for (let h = 1; h < polygon.length; h++) {
                            const holePoints = simplifyPoints(polygon[h], 0.5);
                            const holePath = new THREE.Path();
                            
                            holePoints.forEach((point, j) => {
                                const x = (point[0] / width - 0.5) * aspectRatio;
                                const y = -(point[1] / height - 0.5);
                                
                                if (j === 0) {
                                    holePath.moveTo(x, y);
                                } else {
                                    holePath.lineTo(x, y);
                                }
                            });
                            
                            shape.holes.push(holePath);
                        }
                    }
                    
                    // 根据挤压设置选择几何体
                    let contourGeometry;
                    if (enableExtrusion) {
                        // 创建挤压几何体
                        const extrudeSettings = {
                            steps: 2,
                            depth: extrudeHeight,
                            bevelEnabled: false
                        };
                        contourGeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                    } else {
                        // 非挤压模式 - 使用平面几何体
                        contourGeometry = new THREE.ShapeGeometry(shape);
                    }
                    
                    // 创建材质 - 低透明度以避免看到下层重叠
                    const contourMaterial = new THREE.MeshPhongMaterial({
                        color: new THREE.Color(colorScale(contour.value)),
                        transparent: false, // 禁用透明度以避免重叠问题
                        side: THREE.DoubleSide,
                        depthWrite: true,
                        depthTest: true
                    });
                    
                    // 创建网格并添加到场景
                    const contourMesh = new THREE.Mesh(contourGeometry, contourMaterial);
                    
                    // Z位置设置
                    if (enableExtrusion) {
                        // 挤压模式: 使用固定间隙
                        contourMesh.position.z = Math.max(0.005, i * layerGap);
                    } else {
                        // 非挤压模式: 使用递增的Z值，确保渲染顺序正确
                        // 增加索引的Z偏移，让高值区域在上方
                        contourMesh.position.z = 0.001 + (i * 0.0001);
                    }
                    
                    // 设置明确的渲染顺序
                    contourMesh.renderOrder = i;
                    scene.add(contourMesh);
                    contourMeshes.push(contourMesh);
                    
                    // 绘制轮廓线
                    if (showContourLines) {
                        // 创建线条几何体
                        const points = [];
                        
                        // 添加外环轮廓线
                        outerRing.forEach(point => {
                            const x = (point[0] / width - 0.5) * aspectRatio;
                            const y = -(point[1] / height - 0.5); 
                            points.push(new THREE.Vector3(x, y, 0));
                        });
                        
                        // 闭合路径
                        if (points.length > 0) {
                            const firstPoint = points[0];
                            points.push(new THREE.Vector3(firstPoint.x, firstPoint.y, 0));
                        }
                        
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                        const lineMaterial = new THREE.LineBasicMaterial({ 
                            color: 0x000000,
                            linewidth: 2,
                            depthTest: false // 始终绘制线，不进行深度测试
                        });
                        
                        const line = new THREE.Line(lineGeometry, lineMaterial);
                        
                        // 线的Z位置, 稍微高于对应面
                        if (enableExtrusion) {
                            line.position.z = Math.max(0.005, i * layerGap) + (extrudeHeight + 0.0005);
                        } else {
                            line.position.z = 0.001 + (i * 0.0001) + 0.0005;
                        }
                        
                        // 线的渲染顺序高于所有面
                        line.renderOrder = contours.length + i;
                        scene.add(line);
                        contourMeshes.push(line);
                        
                        // 绘制内环轮廓线
                        if (polygon.length > 1) {
                            for (let h = 1; h < polygon.length; h++) {
                                const holePoints = simplifyPoints(polygon[h], 0.5);
                                let holeLinePoints = [];
                                
                                holePoints.forEach(point => {
                                    const x = (point[0] / width - 0.5) * aspectRatio;
                                    const y = -(point[1] / height - 0.5);
                                    holeLinePoints.push(new THREE.Vector3(x, y, 0));
                                });
                                
                                // 闭合内环
                                if (holeLinePoints.length > 0) {
                                    const firstHolePoint = holeLinePoints[0];
                                    holeLinePoints.push(new THREE.Vector3(firstHolePoint.x, firstHolePoint.y, 0));
                                }
                                
                                const holeGeometry = new THREE.BufferGeometry().setFromPoints(holeLinePoints);
                                const holeLine = new THREE.Line(holeGeometry, lineMaterial);
                                
                                // 设置与外环轮廓线相同的Z位置
                                if (enableExtrusion) {
                                    holeLine.position.z = Math.max(0.005, i * layerGap) + (extrudeHeight + 0.0005);
                                } else {
                                    holeLine.position.z = 0.001 + (i * 0.0001) + 0.0005;
                                }
                                
                                holeLine.renderOrder = contours.length + i;
                                scene.add(holeLine);
                                contourMeshes.push(holeLine);
                            }
                        }
                    }
                });
            });
        }
        
        // 初始创建等值线
        createContours();
        
        // 添加光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // 添加坐标轴辅助
        const axesHelper = new THREE.AxesHelper(1);
        scene.add(axesHelper);
        
        // UI事件监听
        document.getElementById('enableExtrusion').addEventListener('change', (event) => {
            enableExtrusion = event.target.checked;
            createContours(); // 重新创建等值线
        });
        
        document.getElementById('showContourLines').addEventListener('change', (event) => {
            showContourLines = event.target.checked;
            createContours(); // 重新创建等值线
        });
        
        // 窗口大小调整处理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            stats.begin();
            controls.update();
            renderer.render(scene, camera);
            stats.end();
        }
        
        animate();

        // 点集简化函数
        function simplifyPoints(points, tolerance) {
            if (points.length <= 2) return points;
            
            // 简单距离函数
            const distSquared = (p1, p2) => {
                const dx = p1[0] - p2[0];
                const dy = p1[1] - p2[1];
                return dx * dx + dy * dy;
            };
            
            const result = [points[0]];
            let lastPoint = points[0];
            
            for (let i = 1; i < points.length - 1; i++) {
                if (distSquared(points[i], lastPoint) > tolerance * tolerance) {
                    result.push(points[i]);
                    lastPoint = points[i];
                }
            }
            
            result.push(points[points.length - 1]);
            return result;
        }
    </script>
</body>
</html>
