<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3.js 带掩膜等值线图</title>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            background: #f8f9fa;
            width: 95%;
            overflow: auto;
        }
        .contour-path {
            fill-opacity: 0.8;
            stroke: #333;
            stroke-width: 0.5px;
        }
        .axis path, .axis line {
            stroke: #888;
        }
        .axis text {
            fill: #333;
        }
        .tooltip {
            position: absolute;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .color-legend {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>带掩膜效果的等值线图</h2>
        <div id="chart"></div>
        <div id="legend"></div>
    </div>
    <div class="tooltip"></div>

    <script type="module">
        import { contourData } from './contourData.js';
        
        // 配置参数
        const width = 1200;
        const height = 800;
        const margin = { top: 50, right: 50, bottom: 50, left: 60 };
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        // 创建SVG容器
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + 50)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
            
        // 解析contourData数据
        const dataX = contourData.data.x; // X坐标数组
        const dataY = contourData.data.y; // Y坐标数组
        const dataValues = contourData.data.v; // 值的二维数组
        const zMin = contourData.data.zmin; // 最小值
        const zMax = contourData.data.zmax; // 最大值
        
        // 获取实际的数据范围
        const xMin = d3.min(dataX);
        const xMax = d3.max(dataX);
        const yMin = d3.min(dataY);
        const yMax = d3.max(dataY);
        
        console.log(`完整数据范围: X(${xMin}-${xMax}), Y(${yMin}-${yMax})`);
        
        // 计算数据的实际分布区域（仅考虑非null值的坐标范围）
        let activeDataMinX = Infinity;
        let activeDataMaxX = -Infinity;
        let activeDataMinY = Infinity;
        let activeDataMaxY = -Infinity;
        
        // 找出实际有数据的区域范围
        for (let y = 0; y < dataY.length; y++) {
            for (let x = 0; x < dataX.length; x++) {
                if (dataValues[y][x] !== null) {
                    activeDataMinX = Math.min(activeDataMinX, dataX[x]);
                    activeDataMaxX = Math.max(activeDataMaxX, dataX[x]);
                    activeDataMinY = Math.min(activeDataMinY, dataY[y]);
                    activeDataMaxY = Math.max(activeDataMaxY, dataY[y]);
                }
            }
        }
        
        console.log(`有效数据范围: X(${activeDataMinX}-${activeDataMaxX}), Y(${activeDataMinY}-${activeDataMaxY})`);
        
        // 扩展有效范围，添加一些边距
        const paddingFactor = 0.1; // 10%的边距
        const effectiveXMin = activeDataMinX;
        const effectiveXMax = activeDataMaxX;
        const effectiveYMin = activeDataMinY - Math.abs(activeDataMinY - activeDataMaxY) * paddingFactor;
        const effectiveYMax = activeDataMaxY + Math.abs(activeDataMinY - activeDataMaxY) * paddingFactor;
        
        // 创建比例尺 - 只映射有效数据区域
        const xScale = d3.scaleLinear()
            .domain([effectiveXMin, effectiveXMax])
            .range([0, innerWidth]);
            
        const yScale = d3.scaleLinear()
            .domain([effectiveYMin, effectiveYMax])
            .range([innerHeight, 0]);
            
        // 获取数据网格尺寸
        const gridSizeX = dataX.length;
        const gridSizeY = dataY.length;
        
        // 创建一维数组来存储数据，以供D3使用
        const gridData = new Array(gridSizeY * gridSizeX);
        
        // 处理contourData中的数据，转换为D3可用的格式
        function processContourData() {
            // 将二维数组扁平化为一维
            for (let y = 0; y < gridSizeY; y++) {
                for (let x = 0; x < gridSizeX; x++) {
                    const value = dataValues[y][x];
                    
                    // null值处理：将null值替换为undefined，让D3自动跳过这些区域
                    if (value === null) {
                        gridData[y * gridSizeX + x] = undefined;
                    } else {
                        gridData[y * gridSizeX + x] = value;
                    }
                }
            }
            
            return gridData;
        }
        
        // 生成地形数据
        const processedGridData = processContourData();
        
        // 基于数据范围自动生成等值线阈值
        const valueRange = zMax - zMin;
        const thresholdCount = 20;
        const thresholds = [];
        
        // 添加特定阈值
        const specificThresholds =[-100,-50, 0, 50,100,150, 200,250, 300,350, 400,450, 500,550,600,650,700,750,800,850,900, 980];;
        
        // 首先添加特定阈值
        specificThresholds.forEach(function(val) {
            if (val >= zMin && val <= zMax && !thresholds.includes(val)) {
                thresholds.push(val);
            }
        });
        
        // 然后添加均匀分布的阈值
        for (let i = 1; i <= thresholdCount; i++) {
            const val = zMin + (valueRange * i) / (thresholdCount + 1);
            // 避免与特定阈值太接近
            const isTooClose = specificThresholds.some(function(specific) {
                return Math.abs(val - specific) < valueRange / 40;
            });
            if (!isTooClose) {
                thresholds.push(val);
            }
        }
        
        // 对阈值进行排序
        thresholds.sort(function(a, b) { return a - b; });

        console.log('thresholds==',thresholds);
        
        // 使用d3.contours()从处理后的网格数据生成等值线
        const contourGenerator = d3
            .contours()
            .size([gridSizeX, gridSizeY])
            .thresholds(thresholds);
            
        // 计算等值线
        let contours = contourGenerator(processedGridData);
        
        // 颜色比例尺 - 使用紫蓝色系
        const colorScale = d3.scaleSequential()
            .domain([d3.min(thresholds), d3.max(thresholds)])
            .interpolator(d3.interpolateRgbBasis([
                "#4c1d8f", // 深紫色
                "#5535c9", // 紫色
                "#493fbd", // 蓝紫色
                "#385ddc", // 紫蓝色
                "#4272f5",  // 蓝色
                "#7D2030"
            ]));
            
        // 预处理contours数据，转换坐标
        function transformContours(contourData) {
            return contourData.map(function(contour) {
                // 复制等值线数据
                const newContour = {...contour};
                
                // 转换坐标系
                newContour.coordinates = contour.coordinates.map(function(polygon) {
                    return polygon.map(function(ring) {
                        return ring.map(function(point) {
                            // 将网格索引转换为实际坐标
                            const x = dataX[Math.min(Math.max(0, Math.round(point[0])), gridSizeX - 1)];
                            const y = dataY[Math.min(Math.max(0, Math.round(point[1])), gridSizeY - 1)];
                            
                            // 应用比例尺
                            return [xScale(x), yScale(y)];
                        });
                    });
                });
                
                return newContour;
            });
        }
        
        // 转换等值线数据
        const transformedContours = transformContours(contours);
        
        // 创建基本的路径生成器，无需投影
        const pathGenerator = d3.geoPath();
            
        // 添加剪切路径
        svg.append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", innerWidth)
            .attr("height", innerHeight);
            
        // 绘制等值线区域
        const contourLayer = svg.append("g")
            .attr("clip-path", "url(#clip)");
            
        contourLayer.selectAll("path")
            .data(transformedContours)
            .enter()
            .append("path")
            .attr("d", pathGenerator)
            .attr("fill", function(d) { return colorScale(d.value); })
            .attr("stroke", "#333")
            .attr("stroke-width", function(d) {
                // 特定等值线加粗
                return specificThresholds.includes(Math.round(d.value)) ? 1.5 : 0.5;
            })
            .attr("stroke-opacity", function(d) {
                // 特定等值线更不透明
                return specificThresholds.includes(Math.round(d.value)) ? 1 : 0.7;
            })
            .attr("class", "contour-path")
            .on("mouseover", function(event, d) {
                // 高亮等值线
                d3.select(this).attr("stroke-width", "2px").attr("stroke", "#000");
                
                // 显示工具提示
                const tooltip = d3.select(".tooltip");
                tooltip.style("opacity", 1)
                    .html(`值: ${d.value.toFixed(2)}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(event, d) {
                // 恢复等值线样式
                const isSpecificValue = specificThresholds.includes(Math.round(d.value));
                d3.select(this)
                    .attr("stroke-width", isSpecificValue ? 1.5 : 0.5)
                    .attr("stroke", "#333");
                
                // 隐藏工具提示
                d3.select(".tooltip").style("opacity", 0);
            });
            
        // 添加坐标轴
        const xAxis = d3.axisBottom(xScale)
            .ticks(10)
            .tickFormat(function(d) { return d.toFixed(0); });
        const yAxis = d3.axisLeft(yScale)
            .ticks(15)
            .tickFormat(function(d) { return d.toFixed(1); });
        
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0, ${innerHeight})`)
            .call(xAxis)
            .append("text")
            .attr("x", innerWidth / 2)
            .attr("y", 40)
            .attr("fill", "#000")
            .style("text-anchor", "middle")
            .text("X轴 (km)");
            
        svg.append("g")
            .attr("class", "axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -innerHeight / 2)
            .attr("y", -40)
            .attr("fill", "#000")
            .style("text-anchor", "middle")
            .text("Y轴 (km)");
            
        // 修改坐标轴和网格标题
        svg.append("text")
            .attr("x", innerWidth / 2)
            .attr("y", -20)
            .attr("text-anchor", "middle")
            .attr("font-size", "16px")
            .attr("font-weight", "bold")
            .text("流场数据等值线图 (带掩膜效果) Y范围: " + d3.min(dataY).toFixed(1) + " 到 " + d3.max(dataY).toFixed(1));
            
        // 创建颜色图例
        const legendWidth = 300;
        const legendHeight = 20;
        
        const legendSvg = d3.select("#legend")
            .append("svg")
            .attr("width", legendWidth + 60)
            .attr("height", legendHeight + 40)
            .append("g")
            .attr("transform", "translate(30,10)");
            
        // 创建线性渐变
        const gradient = legendSvg.append("defs")
            .append("linearGradient")
            .attr("id", "color-gradient")
            .attr("x1", "0%")
            .attr("y1", "0%")
            .attr("x2", "100%")
            .attr("y2", "0%");
            
        // 添加颜色渐变停止点
        const colorStops = [0, 0.25, 0.5, 0.75, 1];
        colorStops.forEach(function(stop) {
            gradient.append("stop")
                .attr("offset", `${stop * 100}%`)
                .attr("stop-color", colorScale(zMin + valueRange * stop));
        });
        
        // 添加颜色条
        legendSvg.append("rect")
            .attr("width", legendWidth)
            .attr("height", legendHeight)
            .style("fill", "url(#color-gradient)");
            
        // 创建图例轴
        const legendScale = d3.scaleLinear()
            .domain([zMin, zMax])
            .range([0, legendWidth]);
            
        const legendAxis = d3.axisBottom(legendScale)
            .ticks(5)
            .tickFormat(function(d) { return d.toFixed(0); });
            
        legendSvg.append("g")
            .attr("transform", `translate(0, ${legendHeight})`)
            .call(legendAxis);
            
        // 添加"无数据"注释
        legendSvg.append("text")
            .attr("x", legendWidth / 2)
            .attr("y", legendHeight + 30)
            .attr("text-anchor", "middle")
            .attr("font-size", "12px")
            .text("注: 白色区域表示无数据 (null值)");
    </script>
</body>
</html>
