<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Three.js 地形图渲染</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			canvas {
				display: block;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				color: white;
				font-family: Arial, sans-serif;
			}
			#controls {
				position: absolute;
				top: 40px;
				left: 10px;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px;
				border-radius: 5px;
				color: white;
				font-family: Arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="info">Three.js 地形图式等值线渲染</div>
		<div id="controls">
			<div>
				<label
					><input type="checkbox" id="showContourLines" checked />
					显示等值线轮廓</label
				>
			</div>
		</div>
		<div id="container"></div>
		<script type="importmap">
			{
				"imports": {
					"three": "../../build/three.module.js",
					"three/addons/": "../../examples/jsm/"
				}
			}
		</script>
		<script type="module">
			// ===== D3.js 部分：生成等值线数据 =====
			import * as THREE from "three";
			import { OrbitControls } from "three/addons/controls/OrbitControls.js";
			import Stats from "three/addons/libs/stats.module.js";
			// 配置参数
			const width = 800;
			const height = 600;
			const resolution = 256; // 纹理分辨率
			// 控制参数
			let showContourLines = true; // 显示等值线轮廓

			// 生成随机数据（高斯分布）
			const generateData = (n, mean, variance) => {
				return Array.from({ length: n }, () => {
					return [
						mean[0] + d3.randomNormal(0, variance)(),
						mean[1] + d3.randomNormal(0, variance)(),
					];
				});
			};

			// 创建混合数据集
			const data = [
				...generateData(500, [0.3, 0.3], 0.1),
				...generateData(300, [0.7, 0.7], 0.08),
				...generateData(200, [0.4, 0.7], 0.05),
			];

			// 创建密度计算器
			const density = d3
				.contourDensity()
				.x((d) => d[0] * width)
				.y((d) => d[1] * height)
				.size([width, height])
				.bandwidth(20)
				.thresholds(15); // 减少阈值数量以提高性能

			// 计算等值线
			let contours = density(data);

			// 确保contours按值从小到大排序
			contours.sort((a, b) => a.value - b.value);

			// 颜色比例尺
			const colorScale = d3
				.scaleSequential()
				.domain(d3.extent(contours, (d) => d.value))
				.interpolator(d3.interpolateYlGnBu);

		
			// ===== Three.js 部分：3D 渲染 =====

			// 设置 Three.js 场景
			const scene = new THREE.Scene();
			scene.background = new THREE.Color(0xf0f0f0);

			// 设置摄像机
			const camera = new THREE.PerspectiveCamera(
				60,
				window.innerWidth / window.innerHeight,
				0.1,
				1000
			);
			camera.position.set(0, 0, 1.5);
			const renderer = new THREE.WebGLRenderer({
				antialias: true,
				logarithmicDepthBuffer: true, // 启用对数深度缓冲解决Z-fighting
			});
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.sortObjects = true;
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.getElementById("container").appendChild(renderer.domElement);

			// 添加轨道控制
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.dampingFactor = 0.25;
			const stats = new Stats();
			stats.domElement.style.position = "absolute";
			stats.domElement.style.top = "0px";
			document.getElementById("container").appendChild(stats.domElement);
		

			// // 创建平面几何体（保持1:1比例）
			const aspectRatio = width / height;
		

			// 保存所有等值线网格的引用，以便更新
			const contourMeshes = [];

			// 性能相关变量
			let useHighPerformanceMode = false;
			const materialCache = new Map(); // 缓存材质以减少创建开销
			
			// 获取或创建材质（避免重复创建相同材质）
			function getMaterial(color, isLine = false) {
				const key = color.toString() + (isLine ? '_line' : '_mesh');
				
				if (materialCache.has(key)) {
					return materialCache.get(key);
				}
				
				let material;
				if (isLine) {
					material = new THREE.LineBasicMaterial({
						color: color,
						linewidth: 3,
						depthTest: false,
						depthWrite: false,
						transparent: true,
						opacity: 1.0,
					});
				} else {
					material = new THREE.MeshPhongMaterial({
						color: new THREE.Color(color),
						transparent: true,
						opacity: 1.0,
						side: THREE.DoubleSide,
						depthWrite: false,
						depthTest: true,
						polygonOffset: true,
						polygonOffsetFactor: 0.1,
						polygonOffsetUnits: 0.1,
					});
				}
				
				materialCache.set(key, material);
				return material;
			}

			// 添加性能控制UI
			function createPerformanceUI() {
				const perfDiv = document.createElement('div');
				perfDiv.style.position = 'absolute';
				perfDiv.style.bottom = '10px';
				perfDiv.style.right = '10px';
				perfDiv.style.backgroundColor = 'rgba(0,0,0,0.5)';
				perfDiv.style.color = 'white';
				perfDiv.style.padding = '10px';
				perfDiv.style.borderRadius = '5px';
				
				const button = document.createElement('button');
				button.textContent = '高性能模式: 关闭';
				button.style.padding = '5px';
				button.addEventListener('click', () => {
					useHighPerformanceMode = !useHighPerformanceMode;
					button.textContent = `高性能模式: ${useHighPerformanceMode ? '开启' : '关闭'}`;
					createContours(); // 重新创建等值线
				});
				
				perfDiv.appendChild(button);
				document.body.appendChild(perfDiv);
			}
			
			// 调用创建性能UI
			createPerformanceUI();

			// 创建等值线函数
			function createContours() {
				// 清除现有的等值线网格
				contourMeshes.forEach((mesh) => {
					scene.remove(mesh);
					if (mesh.geometry) mesh.geometry.dispose();
					if (mesh.material) mesh.material.dispose();
				});
				contourMeshes.length = 0;
				
				// 在高性能模式下清空材质缓存
				if (useHighPerformanceMode) {
					materialCache.clear();
				}

				// ===== 为每个等值线创建填充区域和环状线框 =====

				// 获取每个等值线的高度值
				const minValue = d3.min(contours, (d) => d.value);
				const maxValue = d3.max(contours, (d) => d.value);
				
				// 确定要渲染的等值线
				let contoursToRender = contours;
				if (useHighPerformanceMode) {
					// 在高性能模式下仅渲染一半的等值线
					contoursToRender = contours.filter((_, i) => i % 2 === 0);
				}

				// 完全不同的渲染方法：由外向内渲染，确保相邻等值面有细微高度差
				// 从最低等值线开始，逐级向内绘制
				for (let i = 0; i < contoursToRender.length; i++) {
					const contour = contoursToRender[i];
					const nextContour = i < contoursToRender.length - 1 ? contoursToRender[i + 1] : null;

					// 不使用Z轴偏移，所有mesh位于完全相同的Z位置
					// 针对多个等值线区域的处理
					// 每个区域作为单独的片段处理，避免复杂相交结构
					
					// 在高性能模式下，为每个等值线使用单个几何体合并多个区域
					let combinedShape = null;
					if (useHighPerformanceMode) {
						combinedShape = new THREE.Shape();
					}

					for (
						let polygonIndex = 0;
						polygonIndex < contour.coordinates.length;
						polygonIndex++
					) {
						// 在高性能模式下，跳过小于特定大小的多边形
						if (useHighPerformanceMode && contour.coordinates[polygonIndex][0].length < 10) {
							continue;
						}
						
						const polygon = contour.coordinates[polygonIndex];

						// 创建形状
						const shape = useHighPerformanceMode ? combinedShape : new THREE.Shape();

						// 处理外环（第一个点集）
						const outerRing = polygon[0];
						
						// 在高性能模式下，减少点的数量
						const pointsToUse = useHighPerformanceMode 
							? outerRing.filter((_, idx) => idx % 2 === 0) 
							: outerRing;

						// 外环点集构建主形状
						pointsToUse.forEach((point, j) => {
							const x = (point[0] / width - 0.5) * aspectRatio;
							const y = -(point[1] / height - 0.5);

							if (j === 0) {
								shape.moveTo(x, y);
							} else {
								shape.lineTo(x, y);
							}
						});

						// 处理内环（如果有的话）
						// 在高性能模式下跳过内环处理
						if (polygon.length > 1 && !useHighPerformanceMode) {
							for (let h = 1; h < polygon.length; h++) {
								const holePoints = polygon[h];
								const holePath = new THREE.Path();

								holePoints.forEach((point, j) => {
									const x = (point[0] / width - 0.5) * aspectRatio;
									const y = -(point[1] / height - 0.5);

									if (j === 0) {
										holePath.moveTo(x, y);
									} else {
										holePath.lineTo(x, y);
									}
								});

								shape.holes.push(holePath);
							}
						}
						
						// 如果使用高性能模式，跳过单个形状创建，在循环结束后创建组合形状
						if (useHighPerformanceMode) {
							continue;
						}

						// 使用平面几何体
						const contourGeometry = new THREE.ShapeGeometry(shape);

						// 创建材质
						// 使用缓存材质系统
						const contourMaterial = getMaterial(colorScale(contour.value));

						// 创建网格并添加到场景
						const contourMesh = new THREE.Mesh(
							contourGeometry,
							contourMaterial
						);

						// 设置Z位置 - 使用极微小的Z偏移，避免相交区域的z-fighting
						contourMesh.position.z = 0; // 所有mesh位于完全相同的平面

						// 设置渲染顺序
						contourMesh.renderOrder = 1000 + i; // 使用更大的渲染顺序间隔
						scene.add(contourMesh);
						contourMeshes.push(contourMesh);

						// 如果存在下一级等值线，创建一个剪切区域
						// 在高性能模式下，跳过下一级等值线的剪切区域创建
						if (nextContour && !useHighPerformanceMode) {
							for (const nextPolygon of nextContour.coordinates) {
								// 为下一级等值线创建一个反向填充区域
								// 这会覆盖上一级区域，形成边界清晰的环
								const nextShape = new THREE.Shape();
								const nextRing = nextPolygon[0];

								nextRing.forEach((point, j) => {
									const x = (point[0] / width - 0.5) * aspectRatio;
									const y = -(point[1] / height - 0.5);

									if (j === 0) {
										nextShape.moveTo(x, y);
									} else {
										nextShape.lineTo(x, y);
									}
								});

								const nextGeometry = new THREE.ShapeGeometry(nextShape);
								// 使用缓存材质系统
								const nextMaterial = getMaterial(colorScale(nextContour.value));

								const nextMesh = new THREE.Mesh(nextGeometry, nextMaterial);
								nextMesh.position.z = 0; // 位于完全相同的平面
								nextMesh.renderOrder = 1000 + i + 1; // 增加渲染顺序
								scene.add(nextMesh);
								contourMeshes.push(nextMesh);
							}
						}

						// 绘制轮廓线
						// 在高性能模式下，减少轮廓线的绘制
						if (showContourLines && (!useHighPerformanceMode || i % 2 === 0)) {
							// 创建线条几何体
							const points = [];

							// 添加外环轮廓线
							// 在高性能模式下使用更少的点
							pointsToUse.forEach((point) => {
								const x = (point[0] / width - 0.5) * aspectRatio;
								const y = -(point[1] / height - 0.5);
								points.push(new THREE.Vector3(x, y, 0));
							});

							// 闭合路径
							if (points.length > 0) {
								const firstPoint = points[0];
								points.push(new THREE.Vector3(firstPoint.x, firstPoint.y, 0));
							}

							const lineGeometry = new THREE.BufferGeometry().setFromPoints(
								points
							);
							// 使用缓存材质系统
							const lineMaterial = getMaterial(0x000000, true);

							const line = new THREE.Line(lineGeometry, lineMaterial);

							// 线条稍微位于平面上方
							line.position.z = 0; // 将线条放在与面相同的Z位置，紧贴等值面

							// 线的渲染顺序高于所有面
							line.renderOrder = 10000 + i; // 极高的渲染顺序值确保线条始终在最上层
							scene.add(line);
							contourMeshes.push(line);

							// 绘制内环轮廓线
							// 在高性能模式下跳过内环轮廓线
							if (polygon.length > 1 && !useHighPerformanceMode) {
								for (let h = 1; h < polygon.length; h++) {
									const holePoints = polygon[h];
									let holeLinePoints = [];

									holePoints.forEach((point) => {
										const x = (point[0] / width - 0.5) * aspectRatio;
										const y = -(point[1] / height - 0.5);
										holeLinePoints.push(new THREE.Vector3(x, y, 0));
									});

									// 闭合内环
									if (holeLinePoints.length > 0) {
										const firstHolePoint = holeLinePoints[0];
										holeLinePoints.push(
											new THREE.Vector3(firstHolePoint.x, firstHolePoint.y, 0)
										);
									}

									const holeGeometry = new THREE.BufferGeometry().setFromPoints(
										holeLinePoints
									);
									// 克隆材质以确保每条线都有独立控制
									// 使用缓存材质系统代替克隆
									const holeLineMaterial = getMaterial(0x000000, true);
									const holeLine = new THREE.Line(
										holeGeometry,
										holeLineMaterial
									);

									// 使用与外环相同的Z轴偏移
									holeLine.position.z = 0; // 将内环线条放在与面相同的Z位置，紧贴等值面

									holeLine.renderOrder = 10000 + i; // 极高的渲染顺序值
									scene.add(holeLine);
									contourMeshes.push(holeLine);
								}
							}
						}
					}
					
					// 如果使用高性能模式，创建合并后的形状
					if (useHighPerformanceMode && combinedShape) {
						const combinedGeometry = new THREE.ShapeGeometry(combinedShape);
						const combinedMaterial = getMaterial(colorScale(contour.value));
						const combinedMesh = new THREE.Mesh(combinedGeometry, combinedMaterial);
						
						combinedMesh.position.z = 0;
						combinedMesh.renderOrder = 1000 + i;
						scene.add(combinedMesh);
						contourMeshes.push(combinedMesh);
					}
				}
			}

			// 初始创建等值线
			createContours();

			// 添加光源
			const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
			scene.add(ambientLight);

			const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
			directionalLight.position.set(1, 1, 1);
			scene.add(directionalLight);

			// 添加坐标轴辅助
			const axesHelper = new THREE.AxesHelper(1);
			scene.add(axesHelper);

			// UI事件监听
			document
				.getElementById("showContourLines")
				.addEventListener("change", (event) => {
					showContourLines = event.target.checked;
					createContours(); // 重新创建等值线
				});

			// 窗口大小调整处理
			window.addEventListener("resize", () => {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			});

			// 动画循环
			function animate() {
				requestAnimationFrame(animate);
				controls.update();
				renderer.render(scene, camera);
				stats.update();
			}

			animate();
		</script>
	</body>
</html>
