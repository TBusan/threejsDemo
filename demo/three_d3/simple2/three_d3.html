<!DOCTYPE html>
<html lang="en">

<head>
    <title>D3.js Contour Plot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        #container {
            width: 1000px;
            height: 1000px;
        }

        .contour-path {
            fill: none;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module">
        import Contour2D from './contour2d.js';

        const data = {
            v: [[2, 4, 7, 12, 13, 14, 15, 16],
                [3, 1, 6, 11, 12, 13, 16, 17],
                [4, 2, 7, 7, 11, 14, 17, 18],
                [5, 3, 8, 8, 13, 15, 18, 19],
                [7, 4, 10, 9, 16, 18, 20, 19],
                [9, 10, 5, 27, 23, 21, 21, 21],
                [11, 14, 17, 26, 25, 24, 23, 22]],
            x: [0, 1, 2, 3, 4, 5, 6, 7],
            y: [0, 1, 2, 3, 4, 5, 6]
        };

        new Contour2D('#container', data);
    </script>
</body>

</html>
