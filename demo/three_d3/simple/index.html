<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - animation - keyframes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #bfe3dd;
            color: #000;
        }

        a {
            color: #2983ff;
        }

        #container {
            width: 1000px;
            height: 1000px;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br />
        Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
        <a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
    </div>

    <script type="importmap">
			
				{
                    "imports": {
                        "three": "../../../build/three.module.js",
                        "three/addons/": "../../../examples/jsm/"
                    }
                }
			
		</script>

    <script type="module">

        import ContourScene from './contour-scene.js';
        import ContourGenerator from './contour-generate.js';
        import ContourMesh from './contour-mesh.js';

        const container = document.getElementById('container');
        const scene = new ContourScene(container);

        const data = {
            v: [[2, 4, 7, 12, 13, 14, 15, 16],
                [3, 1, 6, 11, 12, 13, 16, 17],
                [4, 2, 7, 7, 11, 14, 17, 18],
                [5, 3, 8, 8, 13, 15, 18, 19],
                [7, 4, 10, 9, 16, 18, 20, 19],
                [9, 10, 5, 27, 23, 21, 21, 21],
                [11, 14, 17, 26, 25, 24, 23, 22]],
            x: [0, 1, 2, 3, 4, 5, 6, 7],
            y: [0, 1, 2, 3, 4, 5, 6],
            type: 'contour'
        };

        const generator = new ContourGenerator(data);
        const contourMesh = new ContourMesh(data, generator);
        scene.add(contourMesh.group);
        scene.animate();

    </script>

</body>

</html>
